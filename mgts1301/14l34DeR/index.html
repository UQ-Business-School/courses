<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrotesQuest Live Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: 'IM Fell English', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e8e3d9;
            color: #2c1810;
        }

        .card {
            background: #e8e3d9;
            border: 1px solid #2c1810;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 4px 4px 8px rgba(44, 24, 16, 0.2);
        }

        h1 {
            text-align: center;
            color: #2c1810;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }

        .last-updated {
            text-align: center;
            color: #2c1810;
            font-size: 0.875rem;
            margin-bottom: 24px;
            font-style: italic;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            margin: 20px 0;
            border: 1px solid #0066cc;
            border-radius: 4px;
            font-family: 'IM Fell English', serif;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        .chart-container {
            margin: 20px 0;
            height: 300px;
            background: white;
            border: 1px solid #2c1810;
            padding: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin: 12px 0;
            background: white;
            border: 1px solid #2c1810;
            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .medal {
            width: 24px;
            height: 24px;
        }

        .points {
            font-weight: bold;
            font-size: 1.1rem;
            color: #937c43;
        }

        .placeholder {
            text-align: center;
            color: #2c1810;
            padding: 40px 0;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #2c1810;
            font-style: italic;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .error {
            color: #2c1810;
            background-color: white;
            padding: 16px;
            border: 1px solid #2c1810;
            margin: 16px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .leaderboard-item {
            animation: fadeIn 0.3s ease-out forwards;
            animation-delay: calc(var(--animation-order) * 0.1s);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>GrotesQuest Leaderboard</h1>
        <div id="lastUpdated" class="last-updated"></div>
        
        <select id="tutorialSelect">
            <option value="">✓ Select Tutorial</option>
        </select>

        <div class="chart-container">
            <canvas id="pointsChart"></canvas>
        </div>

        <div id="leaderboard">
            <div class="loading">Loading data</div>
        </div>
    </div>

    <script>
        let leaderboardData = [];
        let pointsChart = null;
        
        async function loadSheetData(sheetUrl) {
            try {
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.status}`);
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        leaderboardData = results.data;
                        populateTutorials();
                        updateLeaderboard(document.getElementById('tutorialSelect').value);
                        updateLastRefreshed();
                    },
                    error: function(error) {
                        showError('Error parsing data: ' + error.message);
                    }
                });
            } catch (error) {
                showError('Error fetching data: ' + error.message);
            }
        }

        function updateLastRefreshed() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        function showError(message) {
            document.getElementById('leaderboard').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        function populateTutorials() {
            const tutorials = [...new Set(leaderboardData
                .map(item => item['Tutorial Number'])
                .filter(tut => tut && tut.toString().startsWith('T')))]
                .sort((a, b) => {
                    const numA = parseInt(a.slice(1));
                    const numB = parseInt(b.slice(1));
                    return numA - numB;
                });

            const select = document.getElementById('tutorialSelect');
            select.innerHTML = '<option value="">✓ Select Tutorial</option>';
            
            tutorials.forEach(tut => {
                const option = document.createElement('option');
                option.value = tut;
                option.textContent = `Tutorial ${tut}`;
                select.appendChild(option);
            });
        }

        function getMedalSVG(position) {
            const color = position === 0 ? '#FFD700' : 
                         position === 1 ? '#C0C0C0' : 
                         position === 2 ? '#CD7F32' : 'transparent';
            return `
                <svg class="medal" viewBox="0 0 24 24" fill="${color}" stroke="#2c1810" stroke-width="1">
                    <circle cx="12" cy="8" r="7"/>
                    <path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12"/>
                </svg>
            `;
        }

        function updateChart(data) {
            const ctx = document.getElementById('pointsChart').getContext('2d');
            
            if (pointsChart) {
                pointsChart.destroy();
            }

            pointsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.team),
                    datasets: [{
                        label: 'Points',
                        data: data.map(item => item.points),
                        backgroundColor: data.map((_, index) => 
                            index === 0 ? '#FFD700' :
                            index === 1 ? '#C0C0C0' :
                            index === 2 ? '#CD7F32' : '#937c43'
                        ),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(44, 24, 16, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function updateLeaderboard(tutorial) {
            const leaderboardDiv = document.getElementById('leaderboard');
            
            if (!tutorial) {
                leaderboardDiv.innerHTML = '<div class="placeholder">Select a tutorial to view the leaderboard</div>';
                if (pointsChart) pointsChart.destroy();
                return;
            }

            const filteredData = leaderboardData
                .filter(item => item['Tutorial Number'] === tutorial)
                .map(item => ({
                    team: item['Team Name'],
                    points: item['Total'] || 0
                }))
                .sort((a, b) => b.points - a.points);

            updateChart(filteredData);

            leaderboardDiv.innerHTML = filteredData
                .map((item, index) => `
                    <div class="leaderboard-item" style="--animation-order: ${index}">
                        <div class="team-info">
                            ${getMedalSVG(index)}
                            <span>${item.team}</span>
                        </div>
                        <span class="points">${item.points}</span>
                    </div>
                `)
                .join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9GtNXppArogw8FEposRCgmkSrytiBex5pQWABo6mwijAenNnp1AQmbeT2QzNTZdOtD83K9CsKsIKs/pub?gid=109400340&single=true&output=csv';
            
            loadSheetData(sheetUrl);
            
            document.getElementById('tutorialSelect').addEventListener('change', (e) => {
                updateLeaderboard(e.target.value);
            });

            // Refresh data every 5 minutes
            setInterval(() => loadSheetData(sheetUrl), 300000);
        });
    </script>
</body>
</html>
