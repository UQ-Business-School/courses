<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MGTS7610 Activity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f6fc 0%, #f2eef9 100%);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, #51247A 0%, #4a2070 100%);
      padding: 15px 20px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(81, 36, 122, 0.2);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
      color: white;
    }
    
    .module-title {
      font-size: 18px;
      opacity: 0.95;
      font-weight: normal;
      color: white;
    }
    
    .chat-container {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #chatbot-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(81, 36, 122, 0.15);
      background-color: white;
    }
    
    .loading {
      text-align: center;
      color: #51247A;
      font-size: 18px;
    }
    
    .loading-spinner {
      border: 3px solid rgba(81, 36, 122, 0.3);
      border-top: 3px solid #51247A;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .error {
      text-align: center;
      color: #d32f2f;
      font-size: 18px;
      padding: 40px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0% { transform: translateX(-50%) translateY(0px); }
      100% { transform: translateX(-50%) translateY(-5px); }
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 12px 15px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .module-title {
        font-size: 16px;
      }
      
      .chat-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MGTS7610 Writing Assistant</h1>
    <div class="module-title" id="module-title">Loading Activity...</div>
  </div>
  
  <div id="input-hint" style="
    display:none;
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: #51247A;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(81, 36, 122, 0.4);
    z-index: 1000;
    animation: bounce 2s ease-in-out infinite alternate;
    pointer-events: none;">
    ðŸ’¬ Type here â†‘
  </div>

  <div class="chat-container">
    <div id="loading-indicator" class="loading">
      <div class="loading-spinner"></div>
      <p>Preparing your activity...</p>
    </div>
    <div id="error-indicator" class="error" style="display: none;">
      <p>Activity not found. Please check the URL or contact your instructor.</p>
    </div>
    <iframe id="chatbot-frame" style="display: none;"></iframe>
  </div>

  <script>
    // Activity definitions
    const activities = {
      'email-subjects': {
        module: 'Email Subject Lines',
        title: 'Email Subject Lines',
        prompt: 'Practice writing effective **email subject lines**. I will provide feedback on **conciseness**, **clarity**, and **impact**.\n\nEmail your team about a mandatory meeting Friday at 2pm for project timeline discussion.\n\nWrite the **subject line**:'
      },
      'problem-solution-nosev': {
        module: 'Problem-Solution Proposals',
        title: 'Problem-Solution Proposals (NOSEV Framework)',
        prompt: 'Let\'s practise writing different parts of a proposal.\n\nWhich part of the **NOSEV** framework would you like to practise first? You can type the full word or just the first letter:\n\n**Need (N)**\n\n**Outcomes (O)**\n\n**Solution (S)**\n\n**Evidence (E)**\n\n**Value (V)**'
      },
      'writing-editors-note': {
        module: 'Media Release Writing',
        title: 'Writing an Editor\'s Note',
        prompt: '**Task:** Let\'s write a professional Editor\'s Note for your assigned company.\n\nFirst, go to your company\'s website and find the \'About Us\' page.\nWhat is the full, official name of your company? Please type it below.\n\nWhen you\'re ready, **type your answer in the box below** and press **Enter**.'
      },
      'effective-sentences': {
        module: 'Writing Effective Sentences',
        title: 'Writing Effective Sentences',
        prompt: 'I have a sentence here from a business scenario that could be made **clearer**. Can you try rewriting it for **clarity**?\n\n**FIRST SCENARIO:** Here is the sentence:\n\n"In connection with the information we talked about regarding the current project, we want to let you know that we intend to change the deadlines."\n\nNow, see if you can make this more **direct** and **to-the-point**:'
      },
      'hedging-boosting': {
        module: 'Hedging and Boosting in Business Writing',
        title: 'Hedging and Boosting in Business Writing',
        prompt: 'Practice rewriting business sentences by adding words that make ideas **softer** (**hedging**) or **stronger** (**boosting**).\n\n**FIRST SCENARIO:** Here is your sentence:\n\n"The sales figures show a strong increase."\n\nRewrite this sentence using **hedging language**:'
      },
      'acknowledgement-country': {
        module: 'Acknowledgement of Country Features',
        title: 'Acknowledgement of Country Features',
        prompt: 'Let\'s practise using two important language features that make an Acknowledgement of Country **respectful** and **powerful**: **Triplets** and **Time Values**.\n\nLet\'s start by practising triplets (a group of **three words**).\n\nComplete the sentence below by choosing **three words** from the list. You will need to **change the words into adjectives** to fit the sentence.\n\n**Sentence:** "We recognise their _______, _______, and _______ contributions to our community."\n\n**Word ideas** (change to adjectives):\nâ€¢ culture\nâ€¢ spirit\nâ€¢ history\nâ€¢ meaning\nâ€¢ value\n\nWhen you\'re ready, **type your answer in the box below** and press **Enter**.'
      },
      'tone-face': {
        module: 'Tone and Face in Communication',
        title: 'Tone and Face in Communication',
        prompt: 'Practice getting the **tone** right in professional writing.\n\n**FIRST SCENARIO:** Look at this sentence that is too polite and unclear:\n\n"It is my sincere and most humble pleasure to receive your timely, generous and kind invitation to attend the illustrious event at your most esteemed university."\n\nPlease rewrite this to **accept an invitation**. Your new sentence should sound **professional**, **clear**, and **sincere**.'
      },
      'animating-sources': {
        module: 'Animating Sources',
        title: 'Animating Sources',
        prompt: 'Which skill would you like to practise first? You can type the full word or just the first letter:\n\nQuote\n\nParaphrase\n\nSummary\n\nWhen you\'re ready, **type your answer in the box below** and press **Enter**.'
       },
        'writing-a-critical-reflection': {
          module: 'Writing a critical reflection',
          title: 'Critical Reflection',
          prompt: 'Let\'s practise the key areas for your boardroom presentation reflection.\n\nWe will work in two steps: first, you\'ll improve a sentence about a choice made in your presentation, and then you\'ll practise justifying that choice.\n\nWhich area would you like to practise first? Please type the number:\n1. Writing Choices\n2. Design Choices\n3. Delivery Choices\n4. AI Usage'
        },
      'animating-sources-newline': {
        module: 'Animating Sources',
        title: 'Animating Sources (Test Version)',
        prompt: 'Practice the three main ways to use sources in your writing: **direct quotation**, *paraphrase*, and **summary**.\n\n**FIRST SCENARIO:** Read this sentence from a company annual report:\n\n*"Our commitment to sustainability is not just a policy; it is the core of our business."*\n\nNow, write one sentence using this as a **direct quotation**. Remember to include quotation marks and a projecting clause:'
      },
        'interview-skills-practice': {
      module: 'Interview Skills Practice',
      title: 'Interview Skills Practice',
      prompt: '\n\nWe\'ll work together step-by-step to build a strong, confident response.\n\nWhat type of question would you like to practise today? Please type the number:\n\n1. **Questions about you and your choices** (e.g., \'Why did you choose this course?\')\n2. **Questions about your past experiences** (e.g., \'Tell me about a time when...\')\n3. **Questions about future situations** (e.g., \'What would you do if...?\')\n4. **Show me a full example first**'
    },
    };
    

    // Get URL parameters
    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    // Get activity from URL
    const activityId = getUrlParam('activity');
    const activity = activities[activityId];
    
    console.log('Activity ID:', activityId);
    console.log('Activity found:', activity);
    
    // Function to launch chatbot
    function launchChatbot() {
      if (!activity) {
        // Show error if activity not found
        document.getElementById('loading-indicator').style.display = 'none';
        document.getElementById('error-indicator').style.display = 'block';
        return;
      }
      
      // Update the page title
      document.getElementById('module-title').textContent = activity.title;
      document.title = `MGTS7610 - ${activity.title}`;
      
      // Build the Zapier chatbot URL with parameters
      const chatbotUrl = `https://interfaces.zapier.com/embed/chatbot/cmad6y3sx001ayww63u8irixx?module=${encodeURIComponent(activity.module)}&title=${encodeURIComponent(activity.title)}&prompt=${encodeURIComponent(activity.prompt)}`;
      
      console.log('Loading chatbot with URL:', chatbotUrl);
      
      // Set up the iframe
      const iframe = document.getElementById('chatbot-frame');
      iframe.src = chatbotUrl;
      
      // Show iframe and hide loading after a brief delay
      setTimeout(() => {
        document.getElementById('loading-indicator').style.display = 'none';
        iframe.style.display = 'block';
        
        // Show the input hint after chatbot loads, and hide it after a few seconds
        const inputHint = document.getElementById('input-hint');
        inputHint.style.display = 'block';
        
        // Auto-hide the hint after 8 seconds
        setTimeout(() => {
          inputHint.style.opacity = '0';
          inputHint.style.transition = 'opacity 1s ease';
          setTimeout(() => {
            inputHint.style.display = 'none';
          }, 1000);
        }, 8000);
        
      }, 1500);
    }
    
    // Launch when page loads
    window.addEventListener('load', launchChatbot);
  </script>
  <script src="https://uq.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>

</body>
</html>
